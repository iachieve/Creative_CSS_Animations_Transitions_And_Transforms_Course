<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4b4b4b;
    }
    div{
      width: 300px;
      height: 400px;
      border: 5px solid #fff;
      overflow: hidden;
    }
    img{
      width: 100%;
      height: 100%;
      transition: transform 1s;
    }
    img:hover{
      transform: scale(1.2) rotate(9deg);
    }
  </style>
</head>
<body>
  <div>
    <img src="image zoom in effect using css transforms/girl.jpg" alt="">
  </div>
</body>
</html>
