<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform-Scale</title>
  <style>
      img{
        width: 300px;
        display: block;
        margin: auto;
        margin-top: 200px;
        transition: transform 2s;
      }
      img:hover{
        transform: scale(.25);
      }
  </style>
</head>
<body>
      <img src="../cat.jpeg" alt="cat" />
</body>
</html>
