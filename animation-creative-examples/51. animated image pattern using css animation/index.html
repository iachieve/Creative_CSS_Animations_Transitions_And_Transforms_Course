<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      .banner {
        height: 100vh;
        background: url("./originial/bg.png");
        background-position: 0 0;
        animation: animated-pattern 15s infinite linear;
      }

      @keyframes animated-pattern {
        from{background-position: 0 0;}
        to{ background-position: 600px 0px;}
      }
    </style>
  </head>

  <body>
    <div class="banner"></div>
  </body>
</html>
